<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pn Coding Quiz 2026</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <div class="app">

    <!-- Intro Screen -->
    <div class="screen active" id="intro">
      <p class="tag">Interactive Coding Quiz</p>
      <h1>Test Your <span>Logic</span></h1>
      <p class="desc">Enter your name to start the quiz</p>

      <input type="text" id="username" placeholder="Enter your name">
      <button id="startBtn">Start Quiz</button>
    </div>

    <!-- Quiz Screen -->
    <div class="screen" id="quiz">
      <div class="player-bar">
        Player: <span id="playerName"></span>
      </div>

      <h2 id="question"></h2>
      <div id="answers"></div>
      <button id="nextBtn">Next</button>
    </div>

    <!-- Result Screen -->
    <div class="screen" id="result">
      <h2>Quiz Completed</h2>
      <pre id="finalScore"></pre>
      <button onclick="location.reload()">Play Again</button>
      <a href="admin.html"><button>Admin View</button></a>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
